<!DOCTYPE html>
<html>
	<head>

		<title>Quadratic Equation Guide</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/x-mathjax-config">

			MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
		</script>

		<script type="text/javascript"
		src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

		<LINK href="css/style.css" rel="stylesheet" type="text/css">

		<script src="js/quad.js"></script>

	</head>

	<body>
		<!--

		give option to insert quadratic or randomly generate
		also give solve option for each step

		Methods
		1using quad formula
		2factoring
		3taking squareroot when b is 0
		4diff of 2 squares same as above??

		-->
		<div data-role="page" id="mainPage" align="center">

			<div data-role="content">
				<a href="#newDialog" data-role="button" data-rel="dialog">New Equation</a>
				<br/>
				<br/>

				<div id="equation" style="display:none">
					<font size="5px" color="red"><span id="myDiva"></span></font></p>
					<fieldset class="ui-field-contain">
						<label for="method">Select Method</label>
						<select name="method" id="method"  data-native-menu="false">
							<option value="quadformula">Using Quadratic Formula</option>
							<option value="factoring">Solve By Factoring</option>
							<option value="squares">Difference of 2 Squares</option>
						</select>
					</fieldset>

					<div id="quadformula" >
						<div id="quadformulacontain" align="center" style="border:2px solid; border-radius:25px;">
							<br/>
							<font size="5px"><span id="quadformulaSpan" > $x=\frac{-b \pm \sqrt{b^2-4ac}}{2a}$</span></font></p>
						</div>

						<div  id="quadformula1" style="display: table-row" >
							<div style="display: table-cell;" >
								<font size="5px"><span > $a=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="4" size="4" type="number"  id="acoeffans" value="0">
							</div>

							<div  style="display: table-cell;" >
								<font size="5px"><span > $, b=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="4" size="4" type="number"  id="bcoeffans" value="0">
							</div>

							<div  style="display: table-cell;" >
								<font size="5px"><span > $, c=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="4" size="4" type="number"  id="ccoeffans" value="0">
							</div>
							<div style="display: table-cell;" >

								<button  onclick="solvequadformula1()"  type='button'>
									Solve
								</button>
							</div>
						</div>

						<div ></div>
						<div  id="quadformula2a" style="display: table-row" >
							<div style="display: table-cell;" >
								<font size="5px"><span > $\implies-b=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="5" size="5" type="number"  id="mb" value="0">
							</div>

							<div  style="display: table-cell;" >
								<font size="5px"><span > $, 2a=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="5" size="5" type="number"  id="ta" value="0">
							</div>

						</div>
						<div ></div>

						<div  id="quadformula2b" style="display: table-row" >

							<div  style="display: table-cell;" >
								<font size="5px"><span > $, b^2=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="8" size="6" type="number"  id="bsqr" value="0">
							</div>

							<div  style="display: table-cell;" >
								<font size="5px"><span > $, 4ac=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;">
								<input maxlength="84" size="5" type="number"  id="fac" value="0">
							</div>
							<div style="display: table-cell;" >

								<button  onclick="solvequadformula2()"  type='button'>
									Solve
								</button>
							</div>
						</div>
						<div ></div>

						<div  id="quadformula3" style="display: table-row" >
							<div  style="display: table-cell;" >
								<font size="5px"><span > $\implies b^2-4ac=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="8" size="6" type="number"  id="bsqrmfac" value="0">
							</div>

							<div style="display: table-cell;" >

								<button onclick="solvequadformula3()"  type='button'>
									Solve
								</button>
							</div>

						</div>
						<div ></div>

						<div  id="quadformula4" style="display: table-row" >
							<div  style="display: table-cell;" >
								<font size="5px"><span > $\implies \sqrt{b^2-4ac}=$</span> </font>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="8" size="6" type="number"  id="sqrtbsqrfac" value="0">
							</div>
							<button onclick="solvequadformula4()"  type='button'>
								Solve
							</button>

						</div>
						<div ></div>
						<div  id="quadformula5" style="display: table-row" >
							<div  style="display: table-cell;" >
								<font size="5px"><span > $\implies  \frac{-b \pm \sqrt{b^2-4ac}}{2a} = $</span></font></p>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="8" size="6" type="number"  id="ans1" value="0">
							</div>
							<div style="width:80px ;display: table-cell;" >
								<font size="5px"><span > $or$</span></font></p>
							</div>
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="8" size="6" type="number"  id="ans2" value="0">
							</div>
							<button onclick="solvequadformula5()"  type='button'>
								Solve
							</button>

						</div>

					</div>

					<div id="factoring" style="display:none">
						<button id='showfactors' onclick="showFactors()"  type='button'>
							Show Factors
						</button>
					</div>

					<div id="squares" style="display:none">
						<button id='showsquare' onclick="showSquare()"  type='button'>
							Show Square
						</button>
					</div>
					<br/>
					<br/>
					<br/>
					<button id='showgraph' onclick="showGraph()"  type='button'>
						Show Graph
					</button>
					<div id="canvascontain" align="center" style="display:none">
						<canvas id="canvas2" width="500" height="500" style="border:solid 1px #0000ff">

						</canvas>
					</div>
				</div>
			</div>
		</div>

		<div data-role="dialog" id="newDialog" >
			<div data-role="header">
				<h1>New Equation</h1>
			</div>
			<div data-role="content" align="center">
					<fieldset data-role="controlgroup" data-type="horizontal" class="radiobutton">

						<input type="radio" name="start-radio" id="radio-choice-1" value="random" checked="checked"  />
						<label for="radio-choice-1">Generate Equation</label>

						<input type="radio" name="start-radio" id="radio-choice-2" value="custom"  />
						<label for="radio-choice-2">Insert Equation</label>

					</fieldset>
			<div id="customquadfunction" style="display:none">
				<font size="5px"><span id="customquadfunctionSpan" >
						<div data-role="fieldcontain">
							<div style="width:80px ;display: table-cell;" >
								<input maxlength="4" size="4" type="number" id="acoeff">
							</div>

							<div style="display: table-cell;" >
								<font size="5px"><span > $x^2$</span> </font>
							</div>

							<div style="width:80px ;display: table-cell;" >
								<input maxlength="4" size="4" type="number" id="bcoeff">
							</div>
							<div  style="display: table-cell;" >
								<font size="5px"><span > $x$</span> </font>
							</div>

							<div style="width:80px ;display: table-cell;" >
								<input maxlength="4" size="4" type="number" id="ccoeff">
							</div>
							<div  style="display: table-cell;" >
								<font size="5px"><span > $=0$</span> </font>
							</div>

					</span></font></p>
			</div>
			</div>
			<button id='btnsubmit' onclick="plotoption()"  type='button'>
				Submit
			</button>
		</div>
		</div>
	</body>

</html>
